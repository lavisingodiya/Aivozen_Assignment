<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Address</title>
    <style>
        .after:focus {
            border-color: rgba(59, 130, 246, 255);
            outline: none;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function saveAddress() {
            const fullName = document.getElementById('full-name').value;
            const mobileNumber = document.getElementById('mobile-number').value;
            const pincode = document.getElementById('pincode').value;
            const houseNo = document.getElementById('house-no').value;
            const locality = document.getElementById('locality').value;
            const landmark = document.getElementById('landmark').value;
            const addressType = document.querySelector('input[name="address-type"]:checked').value;

            const address = {
                fullName,
                mobileNumber,
                pincode,
                houseNo,
                locality,
                landmark,
                addressType
            };

            localStorage.setItem('address', JSON.stringify(address));
            window.location.href = 'cart.html';
        }

        function back() {
            window.location.href = 'cart.html';
        }
    </script>



</head>

<body class="bg-gray-100 p-4">
    <div class="container mx-auto max-w-md bg-white p-4 rounded shadow">

        <button onclick="back()" class="text-white p-2 rounded mt-4 md-4"> <img src="arrow-left-solid.svg" alt="Logo"
                class="w-4 h-4 mr-2 md-4">
        </button>

        <span class="text-xl font-bold">Add New</span>

        <label class="block mb-2 mt-2">Full Name</label>
        <input id="full-name" type="text" class="w-full p-2 border-b-2 border-gray-200 mb-4 after">

        <label class="block mb-2">Mobile Number</label>
        <input id="mobile-number" type="text" class="w-full p-2 border-b-2 border-gray-200 mb-4 after">

        <label class="block mb-2">Pincode</label>
        <input id="pincode" type="text" class="w-full p-2 border-b-2 border-gray-200 mb-4 after">

        <label class="block mb-2">House No., Apartment Name</label>
        <input id="house-no" type="text" class="w-full p-2 border-b-2 border-gray-200 mb-4 after">

        <label class="block mb-2">Road, Area, Locality</label>
        <input id="locality" type="text" class="w-full p-2 border-b-2 border-gray-200 mb-4 after">

        <label class="block mb-2">Add nearby Shop / Mall or Landmark</label>
        <input id="landmark" type="text" class="w-full p-2 border-b-2 border-gray-300 mb-4 after">

        <label class="block mb-2">Address Type</label>
        <div class="mb-4">
            <label class="flex items-center mb-1 ">
                <input type="radio" name="address-type" value="Home" checked>
                <span class="ml-2">Home</span>
            </label>
            <label class="flex items-center mb-1">
                <input type="radio" name="address-type" value="Office">
                <span class="ml-2">Office</span>
            </label>
            <label class="flex items-center">
                <input type="radio" name="address-type" value="Other">
                <span class="ml-2">Other</span>

            </label>
        </div>

        <div class="">
            <label for="default-address" class="inline-flex items-center cursor-pointer mb-4">
                <input type="checkbox" id="default-address" value="" class="sr-only peer">
                <span class="mr-3 text-sm font-medium text-gray-900 dark:text-black-300 mb-1">Set as Default
                    Address</span>
                <div
                    class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                </div>
            </label>
        </div>

        <button onclick="saveAddress()" class="w-full bg-blue-500 text-white p-2 rounded">Continue</button>
    </div>
</body>

</html>
